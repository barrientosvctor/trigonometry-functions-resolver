<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Functions Resolver</title>
</head>
<body>
    <h1>Trigonometry Functions Resolver</h1>

    <form action="" id="dataForm">
        <input type="text" placeholder="Digite valor a (ca)" id="ca-value" name="ca" required>
        <input type="text" placeholder="Digite valor b (co)" id="co-value" name="co" required>
        <input type="text" placeholder="Digite valor h (hipotenusa)" id="h-value" name="h" required>
        <button type="submit">Enviar</button>
    </form>

    <div class="results"></div>

    <footer>
        <h3>Creators</h3>
        <ul>
            <li><a href="https://github.com/barrientosvctor">Victor</a></li>
        </ul>
    </footer>

    <script type="module" src="./static/js/web.js"></script>
</body>
</html>
